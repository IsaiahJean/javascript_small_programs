<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
        
    <div class="keys">
        
        <div class="row">
            <div class="col-xs-4">
                <div data-key="81" class="key">
                    <kbd>Q</kbd>
                    <span class="sound">clap</span>
                </div>
            </div>
            <div class="col-xs-4">
                <div data-key="87" class="key">
                    <kbd>W</kbd>
                    <span class="sound">hihat</span>
                </div>
            </div>
            <div class="col-xs-4">
                <div data-key="69" class="key">
                    <kbd>E</kbd>
                    <span class="sound">kick</span>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xs-4">
                <div onclick='clickPlay(this)' data-key="65" class="key">
                    <kbd>A</kbd>
                    <span class="sound">open-hat</span>
                </div>
            </div>
            <div class="col-xs-4">
                <div data-key="83" class="key">
                    <kbd>S</kbd>
                    <span class="sound">808</span>
                </div>
            </div>
            <div class="col-xs-4">
                <div data-key="68" class="key">
                    <kbd>D</kbd>
                    <span class="sound">shaker</span>
                </div>
            </div>
        </div>
        
        
        <div class="row">
            <div class="col-xs-4">
                <div data-key="90" class="key">
                    <kbd>Z</kbd>
                    <span class="sound">snare</span>
                </div>
            </div>
            <div class="col-xs-4">
                <div data-key="88" class="key">
                    <kbd>X</kbd>
                    <span class="sound">ambient-perc</span>
                </div>
            </div>
            <div class="col-xs-4">
                <div data-key="67" class="key">
                    <kbd>C</kbd>
                    <span class="sound">rim</span>
                </div>
            </div>
        </div>
        
    </div>
    
    
    <audio data-key="81" src="sounds/Metro_Clap 1.wav"></audio>
    <audio data-key="87" src="sounds/Boomin_Hi Hat.wav"></audio>
    <audio data-key="69" src="sounds/Rack_Kick.wav"></audio>
    <audio data-key="65" src="sounds/Metro_Open Hat.wav"></audio>
    <audio data-key="83" src="sounds/WKO Metro Bass_808.wav"></audio>
    <audio data-key="68" src="sounds/Metro Vibe_Shaker.wav"></audio>
    <audio data-key="90" src="sounds/Metro Plug_Snare.wav"></audio>
    <audio data-key="88" src="sounds/Metro Ambient_Perc.wav"></audio>
    <audio data-key="67" src="sounds/X Bitch_Rim.wav"></audio>
    
    <script type="text/javascript" src="dk.js"></script>
    
</body>
    
</html>
